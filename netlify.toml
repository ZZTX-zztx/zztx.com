# Netlify 部署配置：将 home/zztx.html 设为默认首页
[build]
  # 发布目录："." 表示 home/zztx.html 在项目根目录（若在 dist/public 里，改成对应目录，如 "dist"）
  publish = "."
  # 静态站点无需构建命令，留空即可（Vue/React项目可改为 "npm run build"）
  command = ""

# 核心规则：访问根域名时，强制指向 home/zztx.html
[[redirects]]
  from = "/"
  to = "/home/zztx.html"
  status = 200

# 可选：SPA单页应用专用（访问任意子路径也指向 home/zztx.html，纯静态页面可省略）
[[redirects]]
  from = "/*"
  to = "/home/zztx.html"
  status = 200