<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <!-- 方式1：meta标签实现0秒跳转（推荐，原生HTML方式，无需JS） -->
    <meta http-equiv="Refresh" content="0; url=./home">
</head>
<body>
    <!-- 可选：显示跳转提示文本（用户可能来不及看到，但提升体验） -->
    <div style="text-align: center; margin-top: 50px; font-size: 18px;">
        正在跳转至首页...<br>
        如果长时间未跳转，请<a href="./home">点击此处</a>
    </div>

    <!-- 方式2：JavaScript实现0秒跳转（备用方案，兼容所有浏览器） -->
    <script>
        // 页面加载完成后立即跳转
        window.onload = function() {
            // 使用location.href跳转
            window.location.href = "./home";
            
            // 也可以使用location.replace（无历史记录）：
            // window.location.replace("./home");
        };

        // 额外保障：即使onload未触发，也立即执行跳转
        setTimeout(function() {
            window.location.href = "./home";
        }, 0);
    </script>
</body>
</html>
